<h1>POLL UP</h1>
<h4>A free, simple polling web application</h4>
<div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div>
        <div class="panel-heading">
            <div class="panel-title">Log in</div>
        </div>
        <div class="panel-body" >
            <div ng-show="alert" id="login-alert" class="alert alert-danger col-sm-12">{{alert}}</div>

            <form id="loginform" class="form-horizontal" role="form">

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" ng-model="user.username" value="" placeholder="Username">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" ng-model="user.password" placeholder="Password">
                </div>

                <div class="form-group">
                      <div class="col-sm-12 controls">
                        <a id="btn-login"   class="btn btn-primary" ng-click="login(user)">Login  </a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account!
                            <a ng-href="#/signup">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
