<h1>POLL UP</h1>
<h4>A free, simple polling web application</h4>
<div id="signupbox"class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div>
            <div class="panel-heading">
                <div class="panel-title"><h4><b>Sign up to create and save your polls!</b></h4></div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
 
                    <div id="signupalert" ng-show="alert" class="alert alert-info">
                         <span>{{alert}}</span>
                    </div>
 
                    <div class="form-group">
                        <label for="email" class="control-label">Create username</label>
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Create password</label>
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                    </div>
 
 
 
                    <div class="form-group signup-btn">
                        <!-- Button -->
                        <div>
                            <button type="button" class="btn btn-success btn-lg" ng-click="signup(user)"><i class="icon-hand-right"></i>Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
