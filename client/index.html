<!DOCTYPE html>
<html ng-app='myApp'>
    <head>
        <link rel="shortcut icon" href="">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href='css/style.css'>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js"></script>
        
        <title>Voting Application</title>
    </head>
    <body>
        <nav class ='navbar navbar-default' ng-controller = 'authController as authCtrl'>
            <div class='container-fluid'>
                <div class='navbar-header'>
                    <a class='navbar-brand' ng-href='#/poll'>Poll Up</a>
                </div>
                <div>
                    <ul class='nav navbar-nav'>
                        <li><a ng-href='#/poll'>Polls</a></li>
                        <li ng-show='loggedin()'><a ng-href = '#/currentuser'>My Account</a></li>
                        <li ng-show='loggedin()'><a ng-href = '#/login' ng-click='logout()' >Log Out</a></li>
                        
                        <li ng-hide='loggedin()'><a ng-href = '#/signup' >Sign Up</a></li>
                        <li ng-hide='loggedin()'><a ng-href = '#/login' >Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class = 'container'>
            <ng-view></ng-view>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
         
        <script src ='../controllers/controller.js'></script>
        
    </body>
</html>
